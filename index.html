<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Linking Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Linking normalize.css -->
  <link rel="stylesheet" href="./assets/css/normalize.css">

  <!-- Linking style.css -->
  <link rel="stylesheet" href="./assets/css/style.css">



  <!-- Linking Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Advent+Pro|Amatic+SC|Cookie|Pathway+Gothic+One|Poiret+One|Satisfy&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton|Didact+Gothic|Fjalla+One&display=swap" rel="stylesheet">



  <title>Document</title>
</head>

<header>
  <!-- Website Name Title -->
  <h1> eatUP</h1>

</header>


<body>

  <!-- Intro -->


  <!-- On Page Load show "Get Started" Button -->
  <!-- WILL NEED .JS TO REMOVE BUTTON ON CLICK -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    <h2>Get Started!</h2>
  </button>

  <!-- First Selection Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Select a Prefered Dish
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <div class="random-options">
            <div class="row">
              <div class="col">
                <div id="title0"></div>
                <img id="option0" height="200px" />
              </div>
              <div class="col">
                <div id="title1"></div>
                <img id="option1" height="200px" />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div id="title2"></div>
                <img id="option2" height="200px" />
              </div>
              <div class="col">
                <div id="title3"></div>
                <img id="option3" height="200px" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="timer"></div>
    </div>
  </div>
  </div>
  </div>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Javascript file-->
  <script language="javascript" type="text/javascript" src="daniel.js"></script>
  <!-- Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
